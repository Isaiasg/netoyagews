<nav class="overflow-x-scroll overflow-x-visible-ns flex justify-between items-center center bg-white divider-grey relative">

	<!-- Logo -->
	<a href="{{ .LanguagePrefix }}" class="ph2 db mr4 h-100 w2 flex-none">
		<img src="/img/simple.svg" alt="logo" class="br0 db mb0 w-100"/>
	</a>
	<!-- Primary Nav -->

	<ul class="flex b grey-3">
			{{ $currentPage := . }}
			{{ range .Site.Menus.main }}
			<li class='{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}currentLink{{end}}'>
				<a href="{{.URL}}" class='pa3 no-underline db'>{{ .Name }}</a>
			</li>
			{{ end }}
		</ul>
</nav>
